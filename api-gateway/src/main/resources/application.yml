server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates: 
            - path=/users/**
          filters:
            - CustomRouteFilter
      


eureka:  
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/